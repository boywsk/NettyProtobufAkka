package protobuf;
option java_package = "protobuf";  
option java_outer_classname = "ProtobufMsg"; 
 
 message CommonMsg{
     required int32      userId  = 1;        //user id
     required string     userName    = 2;    //user name
     optional string     type  = 3;        //类型
	 optional string     body  = 4;        //内容
 }